<ion-content >
<div class="main-content">

<!-------Product Sectopn------>
<ion-row   *ngFor="let productcatData of productDatas.data;">
 <ion-grid>
          <ion-row>
          <ion-col class="cardHeader">
              <div class="headerClass smallTitle">{{productcatData.cat_name}}</div>
          </ion-col>
        </ion-row>
  </ion-grid>
  <ion-slides *ngIf="productcatData.datasource!='filter'" [slidesPerView]="'auto'">
    <ion-slide class="slideItem"  *ngFor="let productData of productcatData.product_data;">
      <ion-card (click)="gotoMarketViewPage(productData.id)">
        <img class="produtimage" src="{{productData.feature_image}}"/>
        <div class="sarsTitle colorGrey Headline">{{productData.name}}</div>
        <div class="detailSar colorGreen smallTitle" > 
        <a style="text-decoration: none;">
        {{'SEE_DETAIL' | translate}}
        </a>
        </div>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-row  *ngIf="productcatData.datasource=='filter'">
    <ion-col col-6 class="colCandigare" *ngFor="let productData of productcatData.product_data;">
        <ion-card (click)="gotoMarketViewPage(productData.id)">
          <img class="produtimage" src="{{productData.feature_image}}"/>
          <div class="sarsTitle colorGrey Headline">{{productData.name}}</div>
          <div class="detailSar colorGreen smallTitle" > 
          <a style="text-decoration: none;">
          {{'SEE_DETAIL' | translate}}
          </a>
          </div>
        </ion-card>
    </ion-col>
  </ion-row>
</ion-row>
  <!-------END Product Sectopn------>

</div>
</ion-content>
