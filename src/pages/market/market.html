<ion-header>

  <ion-navbar>
    <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>{{'MARKET' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-item>
  <ion-label>Select Product Category</ion-label>
  <ion-select [(ngModel)]="product_cat" multiple="true" (ionChange)="onChange(product_cat)">
    <ion-option *ngFor="let catData of catDatas.data;" value={{catData.term_id}}>{{catData.cat_name}}</ion-option>
  </ion-select>
</ion-item>
<div class="main-content">

<!-------Product Sectopn------>
<ion-row   *ngFor="let productcatData of productDatas.data;">
 <ion-grid>
          <ion-row>
          <ion-col class="cardHeader">
              <div class="headerClass smallTitle">{{productcatData.cat_name}}</div>
          </ion-col>
        </ion-row>
  </ion-grid>
  <ion-slides [slidesPerView]="'auto'">
    <ion-slide class="slideItem"  *ngFor="let productData of productcatData.product_data;">
      	<ion-card>
        	<img class="produtimage" src="{{productData.feature_image}}"/>
        	<div class="sarsTitle colorGrey smallTitle">{{productData.name}}</div>
          <ion-row>
              <div class="detailSar colorGreen smallTitle" (click)="mackCall()"> {{'VALUE_ON_REQUEST' | translate}}</div>
          </ion-row>

      	</ion-card>
    </ion-slide>
  </ion-slides>
</ion-row>
  <!-------END Product Sectopn------>

</div>
</ion-content>
