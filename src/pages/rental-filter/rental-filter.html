<!--
  Generated template for the RentalFilterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'RENTAL_FILTER' | translate}}</ion-title>
     <ion-buttons end>
      <button ion-button icon-only class="headericon" (click)="dismiss()">
        <ion-icon ios="ios-close" md="md-close" class="colorGreen paddingRightdisplayOneFont"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form  [formGroup]="RentalMarket" (ngSubmit)="filterRentalForm()">
      <ion-card>

       <div>
            <div class="smallTitle colorGrey fontBold greySeparator paddingBottom paddingTop alignCente"
            > {{'RENTAL_CONTACTS' | translate}}</div>
        </div>
       
         <ion-item  class="separator colorGrey">
           <ion-label> {{'DATA_ADD' | translate}}</ion-label>
              <ion-datetime formControlName="Date_from" displayFormat="YY-MM-DD	HH:mm " pickerFormat=" YY MMM DDDD HH:mm"  [(ngModel)]="myDate"></ion-datetime>
         </ion-item>
         <ion-item  class="separator colorGrey">
           <ion-label> {{'DATA_ADD1' | translate}}</ion-label>
              <ion-datetime formControlName="to_Date" displayFormat="YY-MM-DD  HH:mm " pickerFormat=" YY MMM DDDD HH:mm"  [(ngModel)]="todate"></ion-datetime>
         </ion-item>
          <ion-item class="separator colorGrey"  >
              <ion-label> {{'AVERAGE' | translate}}</ion-label>
            <ion-select formControlName="AVERAGE" multiple="true">
               <ion-option   value="gkggkk">ggkggk</ion-option>
            </ion-select>
          </ion-item>
           <ion-item class="separator colorGrey"  >
              <ion-label> {{'DURATION' | translate}}</ion-label>
            <ion-select formControlName="DURATION" multiple="true">
               <ion-option   value="gkggkk">ggkggk</ion-option>
            </ion-select>
          </ion-item>
           <ion-item class="separator colorGrey"  >
              <ion-label> {{'ADDRESS' | translate}}</ion-label>
             <ion-input formControlName="Address"  type="text"></ion-input>
          </ion-item>
            <div  class="p_button margin-top" style="float: right">
                <button class="p_1" ion-button  (click)="dismiss()" clear>{{'CANCEL' | translate}}</button>
            </div>
            
            <div  class="p_button" style="float: right">
              <button class="p_1" ion-button type="submit" [disabled]="!RentalMarket.valid">{{'SEARCH_CAT' | translate}}</button>
          </div>
          </ion-card>

  </form>

</ion-content>
