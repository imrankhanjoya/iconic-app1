  Ionic pages and navigation.

<ion-content padding>

    <div class="main" >
        <h1 class="text"> {{'RESET_PASSWORD_TITLE' | translate}}</h1>
        <p class="text1" >{{'RESET_PASSWORD_SUBTITLE' | translate}}</p>


    </div>
    

      <ion-item>
        <ion-label  floating>{{'ENTER_NEW_PASSWORD' | translate}}</ion-label>
        <ion-input [(ngModel)]="RegisterData.password" type="password" ng-required></ion-input>
      </ion-item>
      <div class="error" *ngIf="passError==true" >
        {{passErrorMsg}}
     </div>
    <div class="textinput" >
      <ion-item>
        <ion-label  floating>{{'CONFIRM_PASSWORD' | translate}}</ion-label>
        <ion-input [(ngModel)]="RegisterData.confirmPassword"  type="password" ng-required></ion-input>
      </ion-item>

      <div class="error" *ngIf="passConpError==true" >
          {{passErrorMsg}}
      </div>
    </div>
      <div  class="p_button" >
      <button class="p_1" (click)="ResetPassword()" type="submit">{{'SING_UP_GOOD' | translate}}</button>
    </div>
  <div  class="sing" >
    <p class="sing1" (click)="LoginPage()">
      {{'DUPLICATE' | translate}}
    </p>
  </div>




</ion-content>

<div class="background">
    <div id="sun">
        <div id="sunbg"></div>
    </div>
    <i class="fa fa-cloud" id="cloud1"></i>
    <i class="fa fa-cloud" id="cloud2"></i>

    <img id="radio" src="assets/img/radio_control.png" />

    <div id="village">
        &nbsp;
    </div>
    <div id="tractor">
        <img src="assets/img/fan.png" class="fa-spin" id="fan"/>
        <img src="assets/img/shape.png" id="tower"/>

    </div>
    <div id="grass">
    </div>
</div>
