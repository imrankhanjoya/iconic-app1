<ion-header>

  <ion-navbar>
    <ion-title>{{'ANNOUNCEMENT_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card class="dialog" *ngFor="let announceData of announceList.data;" >
   <ion-grid >
      <ion-row>
         <ion-col col-3 >
            <ion-thumbnail item-start >
               <img src="{{announceData.image}}" >
            </ion-thumbnail>
         </ion-col>
         <ion-col class="smallTitle" col-9>
            {{announceData.title}}
          <p>{{announceData.subtitle}} : {{announceData.create_at}} </p>
         </ion-col>
      </ion-row>
   </ion-grid>
   <div (click)="gotoAnounsePage(announceData.type,announceData.type_value)" class="readMore titleFont" >{{'SEE_MORE' | translate}}</div>
</ion-card>
</ion-content>
