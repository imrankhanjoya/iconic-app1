<ion-header>

  <ion-navbar>
    <ion-title>Announcement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="dialog" *ngFor="let announceData of announceList.data;">
    <ion-grid >
      <ion-row>
        <ion-col col-3 >
          <ion-thumbnail item-start class="avatar">
         <img src="assets/img/watring_can/drawable-hdpi/watering_can.png" >
         </ion-thumbnail>
            </ion-col>
        <ion-col col-9>
	          {{announceData.title}}
        </ion-col>
      </ion-row>
    </ion-grid>
    <p class="readMore" (click)="gotoAnounsePage()">Show All</p>
  </ion-card>
</ion-content>
