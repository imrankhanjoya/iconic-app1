<ion-header>

  <ion-navbar>
    <ion-title>{{'ANNOUNCEMENT_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="dialog" *ngFor="let announceData of announceList.data;">
    <ion-grid  (click)="gotoAnounsePage(announceData.type,announceData.type_value)()">
      <ion-row>
        <ion-col >
          <ion-thumbnail *ngIf="announceData.image!=''" item-start class="avatar">
            <img src="{{announceData.image}}" >
          </ion-thumbnail>
	        <div class="title">{{announceData.title}}</div>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
