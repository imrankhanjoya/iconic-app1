<ion-header>

  <ion-navbar>
    <ion-title>{{'ANNOUNCEMENT_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let announceData of announceList.data;">
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{announceData.image}}" >
      </ion-thumbnail>
      <h2>{{announceData.title}}</h2>
      <p>{{announceData.subtitle}} : {{announceData.create_at}} </p>
      <button ion-button clear item-end  (click)="gotoAnounsePage(announceData.type,announceData.type_value)">{{'VIEW' | translate}}</button>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
