

<ion-content>
 <div class="main" padding>
  <h1 class="text">कृपया लोगिन करे</h1>
</div>
<div>

 <ion-item>
    <ion-label class="inpu" stacked>फ़ोन नंबर</ion-label>
    <ion-input [(ngModel)]="RegisterData.user_name" name="user_name" value="" type="number"></ion-input>
 </ion-item>
 <div class="error" *ngIf="userMobilNoError==true" >
    Enter valid mobile number
 </div>

  <ion-item>
    <ion-label class="inpu" stacked>पासवर्ड</ion-label>
    <ion-input [(ngModel)]="RegisterData.userPassword" name="password" value="" type="password" ng-required></ion-input>
  </ion-item>
  <div class="error" *ngIf="UserPassError==true" >
    Password is required
  </div>

</div>
<div  class="p_button">
    <button class="p_1" (click)="doLogin()" >ठीक हे </button>
  </div>
  <div  class="sing" (click)="singUp()">
    <p class="sing1">
      क्या आप नई उपभोक्ता हो? साइन अप करें
    </p>
  </div>
</ion-content>

<div class="background">
    <div id="sun">
        <div id="sunbg"></div>
    </div>
    <i class="fa fa-cloud" id="cloud1"></i>
    <i class="fa fa-cloud" id="cloud2"></i>
    
    <img id="radio" src="assets/img/radio_control.png" />
    
    <div id="village">
        &nbsp;
    </div>
    <div id="tractor">
        <img src="assets/img/fan.png" class="fa-spin" id="fan"/>
        <img src="assets/img/shape.png" id="tower"/>
        
    </div>
    <div id="grass">
    </div>
</div>
