

<ion-content inset scroll="false" padding>
 <div class="main">
  <h1 class="text">{{'LOGIN_TEXT' | translate}}</h1>
</div>
<div>



 <ion-item *ngIf="errorMsg==true">
   <div color="danger error"   >
      {{'LOGIN_ERROR' | translate}}
   </div>
 </ion-item>
<ion-item>
    <ion-label  floating>{{'LOGIN_PHONE_NUMBER' | translate}}</ion-label>
    <ion-input [(ngModel)]="RegisterData.user_name" name="user_name" value="" type="number"></ion-input>
 </ion-item>
 <div class="error" *ngIf="userMobilNoError==true" >
    {{'LOGIN_PHONE_NUMBER_VALID' | translate}}
 </div>

  <ion-item>
    <ion-label  floating>{{'SING_UP_TYPE_PASSWORD' | translate}}</ion-label>
    <ion-input [(ngModel)]="RegisterData.userPassword" name="password" value="" type="password" ng-required></ion-input>
  </ion-item>
  <div class="error" *ngIf="UserPassError==true" >
    {{'LOGIN_PASSWORD_REQUIRED' | translate}}
  </div>

</div>
<div  class="p_button">
    <button class="p_1 colorGreen buttonGreen"  (click)="doLogin()" >  {{'SING_UP_GOOD' | translate}} </button>
  </div>
  <div  class="sing" >
    <p class="sing1" (click)="singUp()">
      {{'LOGIN_NEW_USER_SING_UP' | translate}}
    </p>
    <p class="sing1 paddingTop" (click)="gotoForgatPassword()">
      {{'FORGOT_PASSWORD' | translate}}
    </p>
  </div>

</ion-content>

<div class="background">
    <div id="sun">
        <div id="sunbg"></div>
    </div>
    <i class="fa fa-cloud" id="cloud1"></i>
    <i class="fa fa-cloud" id="cloud2"></i>

    <img id="radio" src="assets/img/radio_control.png" />

    <div id="village">
        &nbsp;
    </div>
    <div id="tractor">
        <img src="assets/img/fan.png" class="fa-spin" id="fan"/>
        <img src="assets/img/shape.png" id="tower"/>

    </div>
    <div id="grass">
    </div>
</div>
