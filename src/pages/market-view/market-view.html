  Ionic pages and navigation.

<ion-header>

	<ion-navbar>
	    <ion-title class="title fontBold fontShadow">{{ProductViewData.data.name}}</ion-title>
	</ion-navbar>


</ion-header>

<ion-content>

<ion-row *ngIf="ProductViewData.status==true">
	<ion-col col-4>
		<img class="paddingLeft paddingTop" src="{{ProductViewData.data.feature_image}}"/>
	</ion-col>
	<ion-col col-8>
		<div class="smallTitle fontBold paddingTop paddingLeft colorGrey">		{{ProductViewData.data.name}}
		</div>
		<div class="paddingLeft colorGrey"  >
	   		{{ProductViewData.data.brand}}
	   	</div>
	   	<div class="paddingLeft colorGreen" >
	   		{{ProductViewData.data.alldetail._stock_status}}
	   	</div>

	</ion-col>
</ion-row>

<ion-row  justify-content-center>
	   	<div class="paddingTop" >
	   		<a style="text-decoration: none;" class="buttonClass"  (click)="openFilter()">
        {{'VALUE_ON_REQUEST' | translate}}
        </a>

	   	</div>
</ion-row>
<ion-row>
	<div class="fullWidth separator">
		<div class="paddingLeft colorGrey">
			<ul *ngIf="ProductViewData.status==true">
				<li *ngFor="let ProductAdvantages of ProductViewData.data.advantages, let i = index " >{{ProductAdvantages.value}}</li>
			</ul>
		</div>
	</div>
</ion-row>
<ion-row *ngIf="ProductViewData.status==true">
	<ion-row >
		<div class="paddingLeft smallTitle fontBold colorGrey paddingTop paddingBottom">Specifications</div>
	</ion-row >
	<ion-row *ngFor="let ProductDetail of ProductViewData.data.alldetail, let i = index " class="fullWidth paddingLeft paddingRight">
		<ion-col col-5 class="marketViewGridTitle">
			{{ProductDetail.label}}
		</ion-col>
		<ion-col col-7 class="marketViewGridContent">
			{{ProductDetail.value}}
		</ion-col>
	</ion-row>
</ion-row>
	<div col-12 style="position: fixed; top:80%">
		<button ion-button  class="{{aniName}} buttonOnClose buttonGreen"  style="margin-right:10px;">
	  	<ion-icon name="call" class="displayOneFont" style="padding-left: 55px; padding-right:5px"></ion-icon>
	  	<div  class="{{textSlide}} smallTitle" style="opacity: 0;">
	  		CLICK TO CALL
		</div>
	  </button>
	</div>
</ion-content>
