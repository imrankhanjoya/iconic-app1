<ion-header>

  <ion-navbar>
    <ion-title>{{'Market Filter' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="headericon" (click)="dismiss()">
        <ion-icon ios="ios-close" md="md-close" class="colorGreen paddingRightdisplayOneFont"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <form  [formGroup]="filterMarket" (ngSubmit)="filterMarketForm()">
      <ion-card>

       <div>
            <div class="smallTitle colorGrey fontBold greySeparator paddingBottom paddingTop alignCente"
            > {{'SELECT_PRODUCT_CATEGORY' | translate}}</div>
        </div>
         <ion-item  class="separator colorGrey">
           <ion-label>{{'SELECT_PRODUCT_CATEGORY' | translate}}</ion-label>
            <ion-select formControlName="parent_cat" #parent_cat (ionChange)="getChildCats(parent_cat.value)">
               <ion-option  *ngFor="let ParentCat of ParentCats.data;" value={{ParentCat.id}}>{{ParentCat.cat_name}}</ion-option>
            </ion-select>
          </ion-item>
         <ion-item  class="separator colorGrey">
           <ion-label>{{'SELECT_PRODUCT_CATEGORY' | translate}}</ion-label>
            <ion-select formControlName="child_cat" >
               <ion-option  *ngFor="let ChildCat of ChildCats.data;" value={{ChildCat.id}}>{{ChildCat.cat_name}}</ion-option>
            </ion-select>
          </ion-item>
            <div  >
          <div style="float: right;" class="p_1 sarchicon"   (click)="dismiss()" >{{'CANCEL' | translate}}</div>
        
        <div  style="float: right;margin-right:10px;">
          <button class="p_1" ion-button type="submit" [disabled]="!filterMarket.valid">{{'SEARCH_CAT' | translate}}</button>
      </div>
      </div>
          </ion-card>

  </form>
</ion-content>
