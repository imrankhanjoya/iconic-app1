<ion-content scroll="false">

<div class="title paddingTop paddingRight paddingLeft paddingBottom smallTitle fontBold"> {{'CROPS_TITLE' | translate}}</div>
<ion-row >
  <ion-col   col-6 (click)="addEvent('Kharif');" class="alignCenter">
    <img class="dimen" src="assets/img/{{kharifImage}}"/>
 
    <div class="displayOneFont alignCenter"> {{'VEDIO_SEEDS' | translate}}</div>
 
  </ion-col>
  <ion-col class="alignCenter" col-6 (click)="addEvent('Horticulture');">
    <img   class="dimen" src="assets/img/{{hortiImage}}" />
     <div class="displayOneFont alignCenter">{{'CROPS_FRUITE' | translate}}</div>
  </ion-col>
</ion-row>

<ion-scroll scrollY="true" style="width: 100%; height: 60%; background: #ffffff">
<ion-row >
  <ion-col *ngFor="let item of cropList ; let i = index " class="minWidth">
  
      <ion-item no-lines *ngIf="(item.crop_type == 'Kharif' || item.crop_type == 'Rabi') && shoPage == 'Kharif'"  class="mainClass">
        
      <ion-label class="titleFont ">{{item.name}}</ion-label>
      <ion-checkbox [checked]=" item.sub_type == 'true' ? true : false" (click)="addValue(i,j)"></ion-checkbox>
      </ion-item>
        
  
        <ion-item no-lines class="titlename" *ngIf="item.crop_type == 'Horticulture' && shoPage == 'Horticulture'" class="mainClass">
      <ion-label class="titleName titleFont ">{{item.name}}</ion-label>
      <ion-checkbox [checked]=" item.sub_type == 'true' ? true : false" (click)="addValue(i,j)"></ion-checkbox>
    </ion-item>
  </ion-col>
  
</ion-row>
</ion-scroll>


</ion-content>
<ion-footer class="paddingFooterButton">
<button (click)="selected()" ion-button block >{{'SING_UP_GOOD' | translate}}</button>  
</ion-footer>
