<ion-header>
 <ion-navbar color="fulldark">
    <ion-title start>krish-center</ion-title>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="gotoSearchProduct()" class="wallet">
    <img src="assets/img/agri bolo icon/hdpi/wallet.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/notification.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
    </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

 
<ion-content padding>
<ion-card class="card-title" *ngFor="let data of krishblogData.data;let i=index ">
  <div class="col col-100">
          <img  class="full-image" src="{{data.attachments}}"/>
          <div class="card-description">{{data.title}}</div>
  </div>
</ion-card>
</ion-content>
