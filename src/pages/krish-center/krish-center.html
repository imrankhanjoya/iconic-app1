<ion-header>
 <ion-navbar color="fulldark">
    <ion-title start>{{'SEVA_KENDAR' | translate}}</ion-title>
    

  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card  *ngFor="let data of kendraHome.data;let i=index ">
<ion-grid>
  <ion-row>
    <div class="Headline  colorGrey blockPaddingBottom">{{data.name}} </div>
   
  </ion-row>
  <ion-row>
         <ion-col col-1><ion-icon ios="ios-pin" md="md-pin"></ion-icon>
</ion-col>
<ion-col col-11>
    <div class="titleFont blockPaddingBottom" >{{data.formatted_address}}</div>
    </ion-col>
 
  </ion-row>
  <ion-row>
       
       <div class="colorGreen blockWidth" (click)="gotoMap(data.geometry.location.lat,data.geometry.location.lng,data.name)">{{'SEARCH_THE_WAY'| translate}}</div>
       
        <div class="colorGreen blockWidth" (click)="makeCall()">
          <a href="tel:18001200800" style="text-decoration: none;">
         {{'BY_CALLING' | translate}}
         </a></div>
  </ion-row>
</ion-grid>
</ion-card>
</ion-content>
