<ion-header>

  <ion-navbar>
    <ion-title>{{'CROP_LIST' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<!-------Product Sectopn------>
	<ion-grid>
	    <ion-row>
	      <ion-col class="cardHeader">
	          <div *ngIf="croptype=='Kharif'" class="headerClass smallTitle">{{'KHARIF' | translate}}</div>

	          <div *ngIf="croptype=='Rabi'" class="headerClass smallTitle">{{'RABI' | translate}}</div>

	          <div *ngIf="croptype=='Horticulture'" class="headerClass smallTitle">{{'HORTICULTURE' | translate}}</div>

	      </ion-col>
	    </ion-row>
	</ion-grid>
	<ion-row>

	      	<ion-card   class="produtimage" (click)="gotocropdetail(crops.id,crops.name)" *ngFor="let crops of cropList.data;">
	        	<img class="ion_card_img"  src="{{crops.image}}"/>
	        	<div class="sarsTitle colorGrey Headline alignCenter paddingTop">{{crops.name}}</div>
	      	</ion-card>

	</ion-row>
</ion-content>
