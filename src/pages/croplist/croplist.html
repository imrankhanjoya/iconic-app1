<ion-header>

  <ion-navbar>
    <ion-title>Crop List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-------Product Sectopn------>
	<ion-grid>
	    <ion-row>
	      <ion-col class="cardHeader">
	          <div class="headerClass smallTitle">{{croptype}}</div>
	      </ion-col>
	    </ion-row>
	</ion-grid>
	<ion-row>
		<ion-col col-6 *ngFor="let crops of cropList.data;">
	      	<ion-card  (click)="gotocropdetail(crops.id)">
	        	<img class="produtimage" src="{{crops.image}}"/>
	        	<div class="sarsTitle colorGrey smallTitle">{{crops.name}}</div>
	        	<div class="detailSar colorGreen smallTitle"> विनती पर मुल्य</div>
	      	</ion-card>
	  	</ion-col>
	</ion-row>
</ion-content>
