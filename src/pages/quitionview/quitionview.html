<ion-header>

  <ion-navbar>
    <ion-title>Experts Section</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
	  <ion-card-content>
	  	<ion-row>
		  	<ion-col col-12>
			    <span class="viewtitle">{{questionviewData.data.title}}</span>
			</ion-col>
			<ion-col col-12>
			    <p class="agrotitle agrodatetitle">{{questionviewData.data.display_name}} . {{questionviewData.data.ago}} ago . {{questionviewData.data.view_count}} Views</p>
			</ion-col>
			<ion-row questionviewData.data.answer  *ngIf="questionviewData.data.answer">
			<ion-col col-12>
			    <span class="answerdes" >{{questionviewData.data.answer}}</span>
			</ion-col>
			<ion-col col-12>
			    <p class="agrotitle agrodatetitle">{{questionviewData.data.answercreated_at}}</p>
			</ion-col>
			</ion-row>
		</ion-row>
	  </ion-card-content>

	  <ion-row>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="ios-compass"></ion-icon>
	        <div>{{questionviewData.data.view_count}} Views</div>
	      </button>
	    </ion-col>

	  </ion-row>
	</ion-card>
	<div class="block">
    <button ion-button block (click)="gotoAskquestion()">View All Questions</button>
  </div>
</ion-content>
