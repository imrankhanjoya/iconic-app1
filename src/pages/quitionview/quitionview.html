<ion-header>

  <ion-navbar>
    <ion-title>Question View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <ion-item>
	    <ion-avatar item-start>
	      <img src="{{questionviewData.data.user_profile_image}}">
	    </ion-avatar>
	    <h2 >{{questionviewData.data.display_name}}</h2>
	    <p class="agrotitle agrodatetitle">{{questionviewData.data.created_at}}</p>
	  </ion-item>

	  <ion-card-content>
	  	<ion-row>
		  	<ion-col col-12>
			    <span class="viewtitle">{{questionviewData.data.title}}</span>
			</ion-col>
			<ion-col col-12>
			    <span class="answerdes" >{{questionviewData.data.answer}}</span>
			</ion-col>
			<ion-col col-10>
			    <p class="agrotitle agrodatetitle">{{questionviewData.data.answercreated_at}}</p>
			</ion-col>
		</ion-row>
	  </ion-card-content>

	  <ion-row>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="ios-compass"></ion-icon>
	        <div>{{questionviewData.data.view_count}} Views</div>
	      </button>
	    </ion-col>
	    <ion-col center text-center>
	      <ion-note>
	        {{questionviewData.data.ago}} ago
	      </ion-note>
	    </ion-col>
	  </ion-row>
	</ion-card>
</ion-content>
