<ion-header>
  <ion-navbar hideBackButton="true">
     <div>
    <ion-icon style="float: left"  class="back_icon" name="ios-arrow-round-back" (click)="back()"></ion-icon>
    <ion-title class="title_haed">{{'QUESTION_VIEW_TITLE' | translate}}</ion-title>
  </div>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-card>
		<img src="{{questionviewData.data.Attachments}}"/>
	  <ion-card-content>
	  	<ion-row>
		  	<ion-col col-12>
			    <span class="viewtitle">{{questionviewData.data.title}}</span>
			</ion-col>
			<ion-col col-12>
			    <p class="agrotitle agrodatetitle">{{questionviewData.data.display_name}} . {{questionviewData.data.ago}} ago . {{questionviewData.data.view_count}} {{'QUESTION_VIEW' | translate}}</p>
			</ion-col>
		</ion-row>

	  <ion-row>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="ios-compass"></ion-icon>
	        <div>
	        	{{questionviewData.data.view_count}} {{'QUESTION_VIEW' | translate}}
	        </div>
	      </button>
	    </ion-col>
	    <ion-col>
	      <button ion-button icon-left clear small (click)="gotoAnswerquestion(questionviewData.data.id)">
	        <ion-icon name="text"></ion-icon>
	        <div>{{questionviewData.data.answer_count}} Answer</div>
	      </button>
	    </ion-col>
	   </ion-row>
	    <ion-row  *ngFor="let answer of questionviewData.data.QuestionAnswer;let i=index ">
			<ion-col col-12>
			    <span class="answerdes" >
			    	{{answer.description}}
			    </span>
				<p class="agrotitle agrodatetitle">
					{{answer.display_name}} . {{answer.ago}} ago 
				</p>
			</ion-col>
		</ion-row>
	  </ion-card-content>
	</ion-card><!-- 
	<div class="block">
    <button ion-button block (click)="gotoAskquestion()">{{'QUESTION_VIEW_ALL_QUESTION' | translate}}</button>
  </div> -->

</ion-content>
<ion-footer>
  <div class="block">
    <button ion-button block (click)="gotoAnswerquestion(questionviewData.data.id)">{{'QUESTION_SUBMIT_ANSWER' | translate}}</button>
  </div>

</ion-footer>
