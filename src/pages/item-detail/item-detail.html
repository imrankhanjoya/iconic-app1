<ion-header>

 
  
  <ion-navbar>
    <button ion-button menuToggle class="menufontcolor">
    <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>{{'Profile' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
  <img class="circle-pic" src="assets/img/appicon.png">
  <p class="Name"> {{userlogin.display_name}}</p>
 <div>

 <ion-item>
    <ion-label  class="inpu" stacked>पुराना पासवर्ड</ion-label>
    <ion-input [(ngModel)]="oldpassword" name="password" value="" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="inpu"  stacked>पासवर्ड</ion-label>
    <ion-input [(ngModel)]="password" name="password" value="" type="password"></ion-input>
  </ion-item>

<ion-item>
    <ion-label class="inpu" stacked>पासवर्ड की पुष्टि कीजिये</ion-label>
    <ion-input  [(ngModel)]="confirmPassword" name="confirmPassword" value="" type="password"></ion-input>
  </ion-item>

<ion-item>
  <div>
<p class="password" (click)="gotoprofile()">पासवर्ड बदलें</p>
</div>
</ion-item>
</div>

<div  class="p_button">
    <button class="p_1"  >ठीक हे </button>
  </div>

  
</ion-card>
</ion-content>
