<ion-content padding>
<div class="main" padding>
	<h1 class="text"> नमस्ते स्वागत हैं</h1>
	<p class="text1" >कृपया ओटीपी पिन के लिए अपना मोबाइल नंमबर दर्ज करे
</p>
</div>
<div class="textinput" >
 <ion-item>
	<ion-label class="lable" >+91</ion-label>
    <ion-input [(ngModel)]="phoneNumber" name="phoneNumber" maxlength="10" class="lable" value="" type="number"  placeholder="your number" ></ion-input>
    </ion-item>
    <div class="error" *ngIf="phoneNumberError==true" >
     Enter valid mobile number
    </div>
  </div>
    <div  class="p_button" >
    <button class="p_1" (click)="sendOtp()" type="submit">send otp</button>
  </div>

</ion-content>

<div class="background">
    <div id="sun">
        <div id="sunbg"></div>
    </div>
    <i class="fa fa-cloud" id="cloud1"></i>
    <i class="fa fa-cloud" id="cloud2"></i>
    
    <img id="radio" src="assets/img/radio_control.png" />
    
    <div id="village">
        &nbsp;
    </div>
    <div id="tractor">
        <img src="assets/img/fan.png" class="fa-spin" id="fan"/>
        <img src="assets/img/shape.png" id="tower"/>
        
    </div>
    <div id="grass">
    </div>
</div>
