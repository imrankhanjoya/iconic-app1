<ion-header no-border>
<ion-toolbar color="fulldark">
<button ion-button menuToggle>
<ion-icon name="people"></ion-icon>
</button>
<ion-buttons end>
<button ion-button icon-only color="royal" (click)="gotoSearchProduct()">
<img src="assets/img/agri bolo icon/hdpi/wallet.png">
</button>
</ion-buttons>
<ion-title>hello Ramesh</ion-title>
<ion-buttons end>
<button ion-button icon-only color="royal" (click)="presentPopover($event)">
  <img src="assets/img/agri bolo icon/hdpi/notification.png">
</button>
</ion-buttons>
<ion-buttons end>
<button ion-button icon-only color="royal" (click)="presentPopover($event)">
  <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
</button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list>
    
<ion-card *ngFor="let data of choupaldata.data;let i=index " class="itemnew1">
  <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/agri bolo icon/xxxhdpi/Group 31.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>{{data.message}}</p>
      <p class="time" >2:30 am</p>

    </ion-item>
</ion-card>
<ion-card class="itemnew">
  <ion-item >
    <ion-avatar item-start>
          <img src="assets/img/agri bolo icon/xxxhdpi/Group 31.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>Listen, I've had a pretty messed up day...</p>
      <p class="time" >2:30 am</p>
  
    </ion-item>
</ion-card>
  </ion-list>
  <ion-card>
     <ion-grid padding-top>
  <ion-row >
    <ion-col col-2>
      <img src="assets/img/agri bolo icon/hdpi/attachment.png"/>
    </ion-col>
    <ion-col col-8>
  <ion-input  value="" placeholder="संदेश यहां दर्ज कर"></ion-input>
    </ion-col>
    <ion-col col-2>
      <img  (click)="goToUsrRegister()" src="assets/img/agri bolo icon/hdpi/send.png"/>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card>
</ion-content>
