 <ion-grid >

    <ion-col class="chatbox" *ngIf="data.uid!=userId">
      <ion-card class="itemnew1">
        <ion-item>
            <ion-avatar item-start>
              <img src="assets/img/agri bolo icon/xxxhdpi/Group 31.png">
            </ion-avatar>
            <h2>Finn</h2>
            <p>{{data.message}}</p>
            <p class="time" >{{data.created}}</p>
          </ion-item>
      </ion-card>
    </ion-col>
    <ion-col class="chatbox" *ngIf="data.uid==userId">
      <ion-card class="itemnew">
        <ion-item >
            <h2>Finn</h2>
            <p>{{data.message}}</p>
            <ion-avatar item-end>
                <img src="assets/img/agri bolo icon/xxxhdpi/Group 31.png">
            </ion-avatar>
            
            <p class="time" >{{data.created}}</p>
        
          </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
 </ion-grid>
