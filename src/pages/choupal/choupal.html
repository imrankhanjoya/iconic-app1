<ion-header no-border>
<ion-toolbar color="fulldark">
<button ion-button menuToggle>
<ion-icon name="people"></ion-icon>
</button>
<ion-buttons end>
<button ion-button icon-only color="royal" (click)="gotoSearchProduct()">
<img src="assets/img/agri bolo icon/hdpi/wallet.png">
</button>
</ion-buttons>
<ion-title>{{'CHOPAL' | translate}}</ion-title>
<ion-buttons end>
<button ion-button icon-only color="royal" (click)="presentPopover($event)">
  <img src="assets/img/agri bolo icon/hdpi/notification.png">
</button>
</ion-buttons>
<ion-buttons end>
<button ion-button icon-only color="royal" (click)="presentPopover($event)">
  <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
</button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

<ion-scroll scrollX="true" scrollY="true" maxZoom="3" zoom="1" style="height:80%">



    <ion-list >
          <div  *ngFor="let data of choupaldata.data;let i=index " style=" border-radius: 5px; margin:10px;  ">

          <div style="display: inline-block; min-width: 60%" *ngIf="data.uid!=userId">
            <ion-item [style.background-color]=" data.uid != userId ? '#f8f8f8' : '#eef5e1' "  >

              <ion-avatar item-start *ngIf="data.uid!=userId">
              <img src="{{data.user_profile_image}}" >
              </ion-avatar>

                <h3 *ngIf="data.uid!=userId" >{{data.display_name}}</h3>
                <p>{{data.message}}</p>
                <p>{{data.created}}</p>
            </ion-item>
          </div>
          <div style="display: inline-block; min-width: 60%; float: right" *ngIf="data.uid==userId">
            <ion-item [style.background-color]=" data.uid != userId ? '#f8f8f8' : '#eef5e1' "  >
                <h3 *ngIf="data.uid!=userId" >Finn</h3>
                <p>{{data.message}}</p>
                <p>{{data.created}}</p>
            </ion-item>
          </div>


        </div>


    </ion-list>



</ion-scroll>


    <ion-card>

    <ion-row >
      <ion-col col-2>
        <img src="assets/img/agri bolo icon/hdpi/attachment.png"/>
      </ion-col>
      <ion-col col-8>
      <ion-input [(ngModel)]="newMessge" (ngModelChange)="change($event)" placeholder="{{'CHOPAL_ENTER_MESSAGE' | translate }}">
      </ion-input>
      </ion-col>
      <ion-col col-2>
      <img  (click)="postCopal()"  src="{{sendIcon}}"/>
      </ion-col>
    </ion-row>
    </ion-card>



</ion-content>
