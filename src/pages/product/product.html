<ion-header >

    <ion-navbar>
      <ion-title>product</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openFilter()" class="headericon" >
        <ion-icon name="md-options" class="colorGreen displayOneFont"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
    <ion-toolbar color="light" mode="md">
      <ion-segment class="backnew"[(ngModel)]="Crop" >      
        <ion-segment-button value="home" (click)="GetParentCatProduct('home','home')">
          {{'Home' | translate}}
        </ion-segment-button>
         <ion-segment-button *ngFor=" let ParentCat of ParentCats.data, let i = index " value="{{ParentCat.id}}" (click)="GetParentCatProduct(ParentCat.id,'cat')">
            {{ParentCat.cat_name}}
        </ion-segment-button>
      </ion-segment>  
    </ion-toolbar>
 </ion-header>
<ion-content overflow-scroll="true">



<div [ngSwitch]="Crop">
<div *ngIf=" activetabs == 'home' " >
<div *ngSwitchCase="'home'">

<ion-slides class="newcard" [slidesPerView]="'1.05'" > 
  <ion-slide class="img_slide" >
      <img class="slide_img" src="assets/img/market.jpeg" > 
  </ion-slide>
   <ion-slide class="img_slide" >
      <img class="slide_img" src="assets/img/e-triding.jpeg" > 
  </ion-slide>
    <ion-slide class="img_slide"   >
      <img class="slide_img" src="assets/img/market.jpeg" > 
  </ion-slide>
</ion-slides>
<!---*******Krishi Jannkari Section******-->
<ion-grid>
   <ion-row>
      <ion-col class="krishisevayen-cardHeader">
         <div class="headerClass">{{'POPULAR' | translate}}</div>
      </ion-col>
   </ion-row>
</ion-grid>

<ion-slides [slidesPerView]="'auto'">
   <ion-slide class="slideItem"  *ngFor="let productData of PopularProducts.data;" class="slideItem">
      <ion-card (click)="gotoProductViewPage(productData.id)">
         <img class="produtimage" src="{{productData.feature_image}}"/>
         <div class="title colorGrey Headline">{{productData.name}}</div>
         <div class="detailSar colorGreen smallTitle" > 
            <a style="text-decoration: none;">
            {{'SEE_DETAIL' | translate}}
            </a>
         </div>
      </ion-card>
   </ion-slide>
</ion-slides>

<!-------------Product Group By Cat---------->
<div *ngFor="let GroupCatProduct of GroupCatProducts.data;" >
 <ion-grid>
   <ion-row>
      <ion-col class="krishisevayen-cardHeader">
         <div class="headerClass">{{GroupCatProduct.cat_name}}</div>
      </ion-col>
   </ion-row>
</ion-grid>
   <ion-card style="margin-top: 8px;"  >
     <ion-grid>
  <ion-row   >
    <ion-col *ngFor="let data of GroupCatProduct.categorydata;" col-6>
       <div class="back">
          <img class="produtimg" src="{{data.feature_image}}"/>
        </div>
          <div class="sarsTitle1 colorGrey Headline">{{data.cat_name}}</div>
         </ion-col>
  </ion-row>
  </ion-grid>
    <ion-row  >
      <ion-col col-6>
         <h2 style="margin-left: 10px;">{{'SEE_MORE'| translate}}</h2>
      </ion-col>
      <ion-col col-6>
      <ion-icon class="arrow_icon" name="ios-arrow-forward-outline" (click)="GetParentCatProduct(GroupCatProduct.id,'cat')" ></ion-icon>
      </ion-col>
    </ion-row>
  
 </ion-card>
</div>
 </div>
</div>
<ion-row *ngIf=" activetabs == 'cat' ">
    <ion-col  *ngFor=" let ChildCatProduct of ChildCatProducts.data, let i = index " col-6 >
      <ion-card  (click)="gotoProductViewPage(ChildCatProduct.id)" >
         <img class="produtimages" src="{{ChildCatProduct.feature_image}}"/>
         <div class="titleone colorGrey Headline">{{ChildCatProduct.name}}</div>
         <div class="detailSar colorGreen Headline" > 
            {{'SEE_DETAIL' | translate}}
         </div>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
</ion-content>
