<ion-header>

  <ion-navbar>
    <ion-title class="title_haed">{{'NEWS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <div >
      <img  src="{{newsData.image}}" class="newsLargeImage"/>
      <ion-col col-12 padding-top padding-left class="fontBold newsLargeTitle">{{newsData.title}}</ion-col>
      <ion-col col-12 padding-left class="newsSmallPTI" >{{ 'PTI_AND_UPDATE' | translate }} : {{newsData.created}} </ion-col>
      <ion-col col-12 padding-top padding-left>{{newsData.description}}</ion-col>
    </div>
  </ion-card>
</ion-content>
