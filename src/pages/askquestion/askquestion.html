<ion-header>

  <ion-navbar>
    <ion-title>askquestion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div class = "list">
   <ion-card class="card">
   <div class = "item">
    <p class="text">प्रश्न</p>
    <ion-input [(ngModel)]="questionaddData.title" value=""  name="title" 
    placeholder="कृषि में युग्म पैदावार किसे कहते है?"></ion-input>
   
	</div>
	</ion-card>
	<ion-card class="card">
   <div class = "item">
   <p class="text">वितरण</p>
    <ion-input [(ngModel)]="questionaddData.description" value="" name="description" 
    placeholder="कृषि में युग्म पैदावार किसे कहते है?"></ion-input>
   
	</div>
	</ion-card>
	<ion-card class="card">
   <div class = "item">
    <p class="text">टैग</p>
    <ion-input [(ngModel)]="questionaddData.privacy" value="" name="privacy" 
    placeholder="कृषि में युग्म पैदावार किसे कहते है?"></ion-input>
	</div>
	</ion-card>
	<ion-card class="card">
	<ion-row>
        <ion-col col-7 class="colCandigare">
       
	    <p class="pContent"> फोटो अपलोड :</p>
    <p class="pContent">फोटो अपलोड</p>

    </ion-col>
        <ion-col col-5 class="imageCol">
    
	 <p>
    <button ion-button class="secondary1" outline>फोटो अपलोड</button>
  </p>
</ion-col>
</ion-row>
      </ion-card>

      <button ion-button block  (click)="goToUsrask()" class="blocked">प्रश्न सबमिट करें</button>

</div>
</ion-content>
