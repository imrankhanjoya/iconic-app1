<ion-header>
  <ion-navbar color="fulldark">
    <ion-title start> MANDI</ion-title>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="gotoSearchProduct()" class="wallet">
        <img src="assets/img/agri bolo icon/hdpi/wallet.png">

    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/notification.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  class="content">

<ion-slides class="first">
<ion-slide>
<ion-card  *ngFor="let data of mandidata.data;let i=index ">
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <img src="assets/img/channa/drawable-hdpi/page_1.png"/>
      </ion-col>
      <ion-col col-5>
        <p padding-left class="MandiTitle">{{data.commodity_name}}</p>
        <h1 padding-left class="pirce">₹ {{data.max_price}}-{{data.min_price}}</h1>
        <p padding-left>प्रति क्विंटल</p>
      </ion-col>
      <ion-col col-4>
        <p class="date">{{data.arrivasl_date}}</p>
      </ion-col></ion-row>
    <ion-row>
      <ion-col col-3 class="mandiGrap">
      <p> ₹ प्रति क्विंटल</p>
      <p> 500</p>
      <p> 400</p>
      <p> 300</p>
      <p> 200</p>
      </ion-col>
      <ion-col col-9>
        <img src="assets/img/Weather/drawable-hdpi/line_28.png" class="grapImage"/>
      </ion-col> </ion-row>
    <div class="july">
      <ion-row  padding-left class="MandyDay">
      <ion-col>
      15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col></ion-row>
    </div>
</ion-grid>
</ion-card>
</ion-slide>

</ion-slides>
</ion-content>
