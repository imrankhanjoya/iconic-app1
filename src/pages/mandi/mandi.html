<ion-header>
  <ion-navbar color="fulldark">
    <ion-title>{{'MANDI' | translate}}</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content  class="content">
   
    `<button class="buttonGreen Headline buttonloginout" (click)="logout()">Logout</button>`

<ion-slides class="first">
<ion-slide>
<ion-card  *ngFor="let data of mandidata.data;let i=index ">
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <img src="assets/img/channa/drawable-hdpi/page_1.png"/>
      </ion-col>
      <ion-col col-5>
        <p padding-left class="MandiTitle">{{data.commodity_name}}</p>
        <h1 padding-left class="pirce">₹ {{data.max_price}}-{{data.min_price}}</h1>
        <p padding-left>प्रति क्विंटल</p>
      </ion-col>
      <ion-col col-4>
        <p class="date">{{data.arrivasl_date}}</p>
      </ion-col></ion-row>
    <ion-row>
      <ion-col col-3 class="mandiGrap">
      <p> ₹ प्रति क्विंटल</p>
      <p> 500</p>
      <p> 400</p>
      <p> 300</p>
      <p> 200</p>
      </ion-col>
      <ion-col col-9>
        <img src="assets/img/Weather/drawable-hdpi/line_28.png" class="grapImage"/>
      </ion-col> </ion-row>
    <div class="july">
      <ion-row  padding-left class="MandyDay">
      <ion-col>
      15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col></ion-row>
    </div>
  
</ion-grid>

</ion-card>
</ion-slide>

</ion-slides>
</ion-content>
