<ion-header>

  <ion-navbar color="fulldark">
    <ion-title>{{'RENTAL_DETAIL_TITLE' | translate}}</ion-title>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="gotoSearchProduct()" class="wallet">
    <img src="assets/img/agri bolo icon/hdpi/wallet.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/notification.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
    </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <img  class="newsLargeImage roundImage fixImage" src="{{Rental_detaildata.data.attachments}}"/>
    <div class="pClass smallTitle fontBold colorGrey">{{Rental_detaildata.data.title}}</div>
    <div class="pTitle1 Heading clorGrey">{{Rental_detaildata.data.content}}</div>
    <div class="pContent"><span innerHtml="{{Rental_detaildata.data.content}}"></span></div>

    <div >
    <button ion-button block class="buttonGreen">{{'EXPRET_CONTECT' | translate}}</button>
    </div>
    
  </ion-card>


<div col-12 style="position: fixed; top:80%">
    <button (click)="mackCall()" ion-button  class="{{aniName}} buttonOnClose buttonGreen"  style="margin-right:10px;">
      <ion-icon name="call" class="displayOneFont" style="padding-left: 55px; padding-right:5px"></ion-icon>
      <div  class="{{textSlide}} smallTitle" style="opacity: 0;">
        CLICK TO CALL
    </div>

    </button>
  </div>
</ion-content>
