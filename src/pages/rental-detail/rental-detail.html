<ion-header>

  <ion-navbar color="fulldark">
    <ion-title>rental_detail</ion-title>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="gotoSearchProduct()" class="wallet">
    <img src="assets/img/agri bolo icon/hdpi/wallet.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/notification.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
    </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <img  src="{{Rental_detaildata.data.attachments}}"/>
    <p class="pClass">{{Rental_detaildata.data.title}}</p>
    <p class="pContent"><span innerHtml="{{Rental_detaildata.data.content}}"></span></p>
          <div class="block">
          <button ion-button block>संपर्क करेें</button>
          </div>
  </ion-card>
</ion-content>
