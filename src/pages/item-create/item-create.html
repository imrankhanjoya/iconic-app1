<ion-header>



<ion-navbar>
        <button ion-button menuToggle class="menufontcolor">
        <ion-icon name="menu" ></ion-icon>
        </button>
        <ion-title>{{'Profile' | translate}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content >
<ion-card>
  <img class="circle-pic" src="assets/img/appicon.png">
  <p class="Name"> {{userlogin.display_name}}</p>
  <ion-grid>
  <ion-row>
    <ion-col col-3>
      <img  src="assets/img/agri bolo icon/hdpi/placeholder (1).png">
    </ion-col>
    <ion-col class="colText">
      {{userlogin.userDictName}}, {{userlogin.userStateName}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="colImage" col-3>
      <img  src="assets/img/agri bolo icon/hdpi/phone-call.png">
    </ion-col>
    <ion-col class="colText">
      +91 {{userlogin.phone}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-3>
      <img  src="assets/img/agri bolo icon/hdpi/plant.png">
    </ion-col>
    <ion-col class="colText">
       सरसों
    </ion-col>
  </ion-row>
</ion-grid>
<div>
<p class="password" (click)="newpassword()">पासवर्ड बदलें</p>
</div>
<div class="block">
<button ion-button block   >प्रोफाइल एडिट करें</button>
</div>

</ion-card>
</ion-content>
