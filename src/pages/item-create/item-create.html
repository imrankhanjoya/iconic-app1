<ion-header>



<ion-navbar>
        <button ion-button menuToggle class="menufontcolor">
        <ion-icon name="menu" ></ion-icon>
        </button>
        <ion-title>{{'Profile' | translate}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content >
<ion-card>
  <img (click)="uploadeImg()" class="circle-pic" src="{{base64Image}}">
  <div class="colorGrey smallTitle fontBold alignCenter paddingTop"> {{userlogin.display_name}}</div>
  <ion-grid>
 <ion-row class="separator paddingTop paddingBottom paddingRight">
    <ion-col class="colText"> <ion-icon name="call" class="paddingRight colorGrey"></ion-icon> 
      +91 {{userlogin.phone}}
    </ion-col>
  </ion-row>
  <ion-row class="separator paddingTop paddingBottom paddingRight">
    <ion-col class="colText"><ion-icon name="compass" class="paddingRight colorGrey"></ion-icon>
      {{userlogin.userDictName}}, {{userlogin.userStateName}}
    </ion-col>
    <ion-col class="colText" col-1  (click)="openPageWithP('changelocation')">
       <ion-icon name="ios-create-outline" ></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row class="separator paddingTop paddingBottom paddingRight">
    <ion-col class="colText" col-2 ><img  src="assets/img/agri bolo icon/hdpi/plant.png" class="paddingRight">
    </ion-col>
    <ion-col col-9>
    
    
       सरसों
    </ion-col>
    <ion-col class="colText" col-1  (click)="editcrops()">
       <ion-icon name="ios-create-outline" ></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="block">
<button ion-button block   (click)="openPageWithP('changeprofile')" >प्रोफाइल एडिट करें</button>
</div>
<div class="block">
<button ion-button block (click)="openPageWithP('changepass')">पासवर्ड बदलें</button>
</div>
</ion-card>
</ion-content>
