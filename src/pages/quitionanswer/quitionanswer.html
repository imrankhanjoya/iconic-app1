<ion-header>
<ion-navbar hideBackButton="true">
     <div>
    <ion-icon style="float: left;"  class="back_icon" name="ios-arrow-round-back" (click)="back()"></ion-icon>
    <ion-title class="title_haed">{{'QUESTION_ANSWER_TITLE' | translate}}</ion-title>
  </div>
  </ion-navbar>
</ion-header>



<ion-content>

<div class = "list">
    <ion-card>
      <form [formGroup]="answer" (ngSubmit)="submitanswer()">
        <ion-item>
          <ion-label class="secondary">{{'QUESTION_DELIVERY'| translate}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-textarea formControlName="description" placeholder="{{'QUESTION_DELIVERY'| translate}}" >
          </ion-textarea>
        </ion-item>
        <div class="inputborder"></div>
        <ion-item >
      <button ion-button block  class="sbmtbtn" type="submit" [disabled]="!answer.valid">{{'QUESTION_SUBMIT_ANSWER'| translate}}</button>
      </ion-item>
    </form>
  </ion-card>
</div>
</ion-content>
