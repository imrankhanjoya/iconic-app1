<ion-header>

  <ion-navbar>
    <ion-title>{{'QUESTION_ANSWER_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<div class = "list">
    <ion-card>
      <form [formGroup]="answer" (ngSubmit)="submitanswer()">
        <ion-item>
          <ion-label class="secondary">{{'QUESTION_DELIVERY'| translate}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-textarea formControlName="description" name="description" placeholder="{{'QUESTION_DELIVERY'| translate}}" >
          </ion-textarea>
        </ion-item>
        <div class="inputborder"></div>
        <ion-item >
      <button ion-button block  class="sbmtbtn" type="submit" [disabled]="!answer.valid">{{'QUESTION_SUBMIT_ANSWER'| translate}}</button>
      </ion-item>
    </form>
  </ion-card>
</div>
</ion-content>
