<ion-header>

  <ion-navbar>
    <ion-title>{{'QUESTION_ANSWER_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<div class = "list">
    <ion-card>
        <ion-item>
          <ion-label class="secondary">{{'QUESTION_DELIVERY'| translate}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="answerformData.description" name="description" placeholder="कृषि में युग्म पैदावार किसे कहते है?" row=20>
          </ion-textarea>
        </ion-item>
        <div class="inputborder"></div>
        <ion-item >
      <button ion-button block  class="sbmtbtn"  (click)="submitanswer()">{{'QUESTION_SUBMIT_ANSWER'| translate}}</button>
      </ion-item>
  </ion-card>
</div>
</ion-content>
