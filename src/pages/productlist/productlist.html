<ion-header>
   <ion-navbar>
      <ion-title>productlist</ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding>
   <ion-card style="margin-top: 8px; " *ngIf="ChartLists.status==true"  >
      <ion-grid >
         <ion-row  *ngFor="let ChartList of ChartLists.data, let i = index " class=" separator " >
            <ion-col col-3 >
               <div >
                  <img class="produtimg" src="{{ChartList.feature_image}}"/>
               </div>
            </ion-col>
            <ion-col col-7>
               <div class="sarsTitle1 colorGrey Headline">{{ChartList.name}}</div>
               <div class="sarsTitle1 colorGrey Headline">{{ChartList.brand}}</div>
            </ion-col>
            <ion-col col-2>
               <ion-icon class="back  " name="close"  (click)="RemoveProduct(ChartList.id)"></ion-icon>
            </ion-col>
         </ion-row>
      </ion-grid>
      <div  class="p_button">
        <button class="p_1 colorGreen buttonGreen"  (click)="gotoproductlist()" >  Explore More </button>
      </div>
   </ion-card>
</ion-content>
