<ion-header>
   <ion-navbar>
      <ion-title>{{'CART_LIST' | translate}}</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="ChartLists.status==false" padding>
    <h1 class="hader">{{'EMPTY_CART' | translate}}!!!</h1>
  </ion-card>
   <ion-card style="margin-top: 8px; " *ngIf="ChartLists.status==true"  >
      <ion-grid >
         <ion-row  *ngFor="let ChartList of ChartLists.data, let i = index " class=" separator " >
            <ion-col col-3 >
               <div >
                  <img class="produtimg" src="{{ChartList.feature_image}}"/>
               </div>
            </ion-col>
            <ion-col col-8>
               <ion-row>
                  <div class="sarsTitle1 colorBlack Headline">{{ChartList.name}}</div>
               </ion-row>
               <ion-row>
                  <div class="sarsTitle1 colorGrey Headline">Quantity: {{ChartList.quantity}}</div>
               </ion-row>               
            </ion-col>
            <ion-col col-1>
               <ion-icon class="back align-items-center align-self-center " name="close-circle" (click)="RemoveProduct(ChartList.id)"></ion-icon>
            </ion-col>
         </ion-row>
      </ion-grid>
      <div  class="p_button">
        <button class="p_1 colorGreen buttonGreen"  (click)="OrderpProduct()" >{{'PLACE_ORDER' | translate}}</button>
      </div>
   </ion-card>
</ion-content>
<ion-footer>
    <div class="block">
      <button ion-button block (click)="gotoproductlist()" >{{'SEE_MORE' | translate}}</button>
  </div>
</ion-footer>
