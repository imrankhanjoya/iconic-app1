<ion-header>

  <ion-navbar>
    <ion-title>Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-card >
<ion-row >
  <ion-col col-3 class="paddingLeft" >
 	<img src="assets/img/wallet_1.png"> 
  </ion-col>
  <ion-col col-6 >
<div class="displaytwoFont colorBlack fontBold">RS.{{walletView.total_point}}</div>
	<div class="Headline1 darkgrey">कुल वॉलेट बैलेंस</div>  </ion-col>
</ion-row>
<ion-row  class=" separator1">
  <div class="paddingLeft displayzeroFont margintop1">नवीनतम लेनदेन</div>
  </ion-row>

  <ion-grid class="separator1"  *ngFor="let data of walletView.alldata; let i=index ">
  <ion-row class="margintop " >
  <ion-col col-3 >
 	<img src="{{data.feature_image}}"> 
  </ion-col>
  <ion-col col-6 >
    <div class="paddingLeft " >{{data.product}}</div>
  </ion-col>
  <ion-col col-3 >
<div class="colorGreen font paddingRight">Rs. {{data.point}}</div>
</ion-col>
</ion-row>
  <ion-row >
  <ion-col col-6  >
    <div class="darkgrey paddingLeft" >बटुआ बैलेंस</div>
  </ion-col>
  <ion-col col-6 >
<div class=" font paddingRight darkgrey">{{data.modified_at}}</div>
</ion-col>
</ion-row>
</ion-grid>
<div class="block1">
<button ion-button block (click)="gotoMarketPage()" >उपयोग के लिए यहां क्लिक करें</button>
</div>
</ion-card>

</ion-content>
