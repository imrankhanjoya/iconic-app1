<ion-header>
 <ion-navbar color="fulldark">
    <ion-title start>{{'AGRICULTURAL_SERVICES' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="image-card" >
    <img src="assets/img/market.jpeg" >
    <div class="card-title-box">
    <div class="card-title">  {{'MARKET'| translate}}</div>
    <button  ion-button color="light" (click)="gotoMarketPage()" outline>{{'SEE_MORE'| translate}}</button>

</div>
</ion-card>
  <ion-list *ngFor="let data of krishData.data;let i=index ">

    <ion-card class="image-card" >
    <img src="{{data.attachments}}" >
    <div class="card-title-box">
    <div class="card-title">  {{data.title}}</div>
    <button *ngIf="i==0" ion-button color="light" (click)="gotoMarket()" outline>{{'SEE_MORE'| translate}}</button>
    <button *ngIf="i==1" ion-button color="light" (click)="gotoRental()" outline>{{'SEE_MORE'| translate}}</button>
    <button *ngIf="i==2" ion-button color="light" (click)="gotocroplist()" outline>{{'SEE_MORE'| translate}}</button>
    </div>
    </ion-card>


</ion-list>


</ion-content>
