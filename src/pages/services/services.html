<ion-header>
 <ion-navbar color="fulldark">
    <ion-title start>{{'AGRICULTURAL_SERVICES' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-card class="image-card" >
      <img src="assets/img/market.jpeg" >
      <div class="card-title-box">
        <div class="card-title">  {{'MARKET_AGRI_INFO'| translate}}</div>
        <button  ion-button color="light" (click)="gotoMarketPage()" outline>{{'SEE_MORE'| translate}}</button>
      </div>
    </ion-card>
    <ion-card class="image-card" >
      <img src="assets/img/rental_new.jpg" >
      <div class="card-title-box">
        <div class="card-title">  {{'RENTAL'| translate}}</div>
        <button  ion-button color="light" (click)="gotoRental()" outline>{{'SEE_MORE'| translate}}</button>
      </div>
    </ion-card>
    <ion-card class="image-card" >
      <img src="assets/img/e-triding.jpeg" >
      <div class="card-title-box">
        <div class="card-title">  {{'E-TRADIND'| translate}}</div>
        <button  ion-button color="light" (click)="openFilter()" outline>{{'SEE_MORE'| translate}}</button>
      </div>
    </ion-card>
  </ion-list>

</ion-content>
