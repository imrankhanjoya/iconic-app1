<ion-header>
 <ion-navbar color="fulldark">
    <ion-title start>कृषि सेवाएं</ion-title>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="gotoSearchProduct()" class="wallet">
    <img src="assets/img/agri bolo icon/hdpi/wallet.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/notification.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
    </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngFor="let data of krishData.data;let i=index ">
  
    <ion-card class="image-card"  (click)=" goToExpertDetial(data.id)" >
    <img src="{{data.attachments}}" >
    <div class="card-title-box">
    <div class="card-title">  {{data.title}}</div>
    <button ion-button color="light" (click)=" goToExpertDetial(data.id)" outline>{{'SEE_MORE'| translate}}</button>
    </div>
    </ion-card>


</ion-list>
</ion-content>
