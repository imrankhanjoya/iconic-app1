<ion-header>
    <ion-toolbar color="fulldark">
        <button ion-button menuToggle>
            <ion-icon name="people"></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="gotoSearchProduct()">
                <img src="assets/img/agri bolo icon/hdpi/wallet.png">
            </button>
        </ion-buttons>
        <ion-title>hello Ramesh</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="presentPopover($event)">
                <img src="assets/img/agri bolo icon/hdpi/notification.png">
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="presentPopover($event)">
                <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
            </button>
        </ion-buttons>
    </ion-toolbar>


    <ion-toolbar color="fulldark" class="subtabs">
        <ion-buttons end>
          <button color="light" ion-button (click)="openModal()">
              पिटीशन खारिज
          </button>
        </ion-buttons>
         <ion-buttons   end>
          <button ion-button color="light" full (click)="openModal()">
              आई थी- हनीप्री
          </button>
        </ion-buttons>
         <ion-buttons  end>
          <button ion-button color="light" (click)="openModal()">
              ढाई घंटे हुई पूछताछ
          </button>
        </ion-buttons>
         <ion-buttons color="white" end>
          <button ion-button color="light" (click)="openModal()">
              मुझें याद
          </button>
        </ion-buttons>
    </ion-toolbar>





</ion-header>


<ion-content overflow-scroll="true">






<ion-grid style="padding: 0px;" *ngFor="let data of videolistData.data; let i=index "  >


 <ion-card *ngIf=" i == 0 " class="card card-md" (click)="gotoWebView(newsData.data[i].link)">
      <div (click)="playVideo(data.videoid)">
      <img src="https://img.youtube.com/vi/{{data.videoid}}/0.jpg" class="roundImage" >
      
      <ion-row >
      <div padding-top padding-left class="newsLargeTitle">{{data.title}}</div>
      </ion-row>
      <ion-row >
      <div padding-left class="newsSmallPTI" >{{data.date}} </div>
      </ion-row>
    </div>
  </ion-card>
  <ion-card *ngIf=" i > 0 " >
    <ion-row (click)="playVideo(data.videoid)">
        <ion-col col-4>
        <img src="https://img.youtube.com/vi/{{data.videoid}}/0.jpg" class="roundImage" >
        </ion-col>
        <ion-col col-8>
        <h2 class="http">{{data.title}}</h2>
        <p  class="pClass">{{data.date}}</p>
        </ion-col>
   </ion-row>
  </ion-card>
</ion-grid>
</ion-content>
