<ion-header>

  <ion-navbar>
    <ion-title>video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding overflow-scroll="true">

  <ion-card *ngFor="let data of videolistData.data; let i=index " (click)="gotoVediodetail()" >
<ion-grid style="padding: 0px;"  >
  <ion-row>
    <ion-col col-4>
     <video width="100" height="100" controls>
	    <source src="{{data.video_link}}" type='video/mp4' />
  </video>
	<ion-avatar item-start class="imageSadow">
           <p style="color: #ffffff">20:30</p>
           </ion-avatar>
       </ion-col>
    <ion-col col-8>
      <h2 class="http">{{data.title}}</h2>
      <div class="main" >
       <p class="hint">239 व्यक्तियों ने देखा</p>
      <p  class="pClass">जुलाई 6, 2017</p>
      </div>
    </ion-col>
   </ion-row>
</ion-grid>
</ion-card>
</ion-content>
