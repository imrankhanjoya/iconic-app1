<ion-header>

  <ion-navbar>
    <ion-title>{{'MANDI' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<button ion-button (click)="openFilter()" >filter</button>
<div class="maindiv" *ngFor="let data of mandiData.data; let i=index " >
  

   <ion-grid>
      <ion-row>
      <ion-col class="cardHeader">
          <div class="headerClass">{{data.market_name}} </div>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-slides  >
  <ion-slide pager *ngFor="let subData of data.market_data; let in=index " >

    <ion-card >
      <ion-grid  >
         <ion-row>
    <ion-col col-3 >

      <img src="{{subData.image}}" class="grapImage"/>
    </ion-col>
    
  <ion-col col-9>
      <div>
        <div class="MandiTitle">{{subData.commodity_name}}</div>

      </div>

      <div class="MandiPrice">₹ {{subData.min_price}} - {{subData.max_price}}</div>
      <ion-row class="MandiUnit">
        <div >{{'PER_QUINTAL' | translate}} | {{subData.arrival_date}}</div>

      </ion-row>
    </ion-col>

  </ion-row>
      <ion-row>
      <ion-col col-3 class="mandiGrap">
      <p> {{'RS_PER_QUINTAL' | translate}}</p>
      <p> 500</p>
      <p> 400</p>
      <p> 300</p>
      <p> 200</p>
      </ion-col>
      <ion-col col-9>
        <img src="assets/img/Weather/drawable-hdpi/line_28.png" class="grapImage"/>
      </ion-col>
      </ion-row>
        <div class="july">
      <ion-row  padding-left class="MandyDay">
      <ion-col>
      15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
      <ion-col>
        15 जुलाई
      </ion-col>
    </ion-row>
    </div>
      </ion-grid>
    </ion-card>
  </ion-slide>
</ion-slides>
</div>
</ion-content>
