<ion-content scroll="false">
<h1 class="title"> {{'CROPS_TITLE' | translate}}</h1>
<ion-row >
  <ion-col  class="paddingLeft" col-6 (click)="addEvent('Kharif');" >
    <img class="dimen" src="assets/img/{{kharifImage}}"/>
 
    <div class="displayOneFont alignCenter"> {{'VEDIO_SEEDS' | translate}}</div>
 
  </ion-col>
  <ion-col class="paddingLeft" col-6 (click)="addEvent('Horticulture');">
    <img   class="dimen" src="assets/img/{{hortiImage}}" />
     <div class="displayOneFont alignCenter">{{'CROPS_FRUITE' | translate}}</div>
  </ion-col>
</ion-row>


<ion-scroll scrollY="true" style="width: 100%; height: 50%; background: #ffffff">
<ion-row >
  <div *ngFor="let item of cropList ; let i = index " class="minWidth" style="padding: 0px">
  
      <ion-item no-lines *ngIf="(item.crop_type == 'Kharif' || item.crop_type == 'Rabi') && shoPage == 'Kharif'"  class="mainClass">
      <ion-label class="titleFont ">{{item.name}}</ion-label>
      <ion-checkbox [checked]=" item.sub_type == 'true' ? true : false" (click)="addValue(i,j)"></ion-checkbox>
      </ion-item>
  </div>
</ion-row>
<ion-row>
  <div *ngFor="let item of cropList ; let i = index " class="minWidth" style="padding: 0px">
        
  
      <ion-item no-lines *ngIf="item.crop_type == 'Horticulture' && shoPage == 'Horticulture'" class="titlename mainClass">
          <ion-label class="titleName titleFont ">{{item.name}}</ion-label>
          <ion-checkbox [checked]=" item.sub_type == 'true' ? true : false" (click)="addValue(i,j)"></ion-checkbox>
      </ion-item>
  </div>
  
</ion-row>
</ion-scroll>

<button (click)="selected()" ion-button block class="button">{{'SING_UP_GOOD' | translate}}</button>
</ion-content>
