<ion-row  class="mainCheck">

      <ion-row >
        <ion-col *ngIf="item.crop_type == 'Kharif' && shoPage == 'Kharif'">

      <p class="titleName" >{{item.name}}</p>
    </ion-col>
    <ion-col *ngIf="item.crop_type == 'Horticulture' && shoPage == 'Horticulture'">
      <input type="checkbox" ng-model="item.name" (ionChange)="updateLocalStorage()" (click)="addValue(i)" class="checkbox" />
      <p class="titleName" >{{item.name}}</p>
    </ion-col>
