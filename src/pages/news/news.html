<ion-header no-border>
 <!-- <ion-navbar color="#101c00" hideBackButton="true"> -->
  <ion-navbar color="#101c00">
  <div>
    <!-- <ion-icon style="float: left"  class="back_icon" name="ios-arrow-round-back" (click)="back()"></ion-icon> -->
    <ion-title class="title_haed">{{'NEWS' | translate}}</ion-title>
  </div>
   
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-card *ngFor="let data of items; let i=index " class="card card-md">
      <div  (click)="gotoWebView(data.id,data.link,data.type)">
      <img  src="{{data.image}}" class="newsLargeImage"/>
      <ion-col col-12 padding-top padding-left class="fontBold newsLargeTitle">{{data.title}}</ion-col>
      <ion-col col-12 padding-left class="newsSmallPTI" >{{ 'PTI_AND_UPDATE' | translate }} : {{data.created}} </ion-col>
    </div>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{'LOADING_MORE_DATA' | translate}}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
