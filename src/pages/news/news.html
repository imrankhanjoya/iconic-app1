<ion-header no-border>
  <ion-navbar color="#101c00">
      
    <ion-title>
      News
    </ion-title>

<ion-buttons end>
<button ion-button icon-only color="royal" (click)="gotoSearchProduct()">
<img src="assets/img/agri bolo icon/hdpi/wallet.png">
</button>
</ion-buttons>
<ion-buttons end>
<button ion-button icon-only color="royal" (click)="presentPopover($event)">
  <img src="assets/img/agri bolo icon/hdpi/notification.png">
</button>
</ion-buttons>
<ion-buttons end>
<button ion-button icon-only color="royal" (click)="presentPopover($event)">
  <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
</button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-card *ngFor="let data of newsData.data; let i=index " class="card card-md" (click)="gotoWebView(newsData.data[i].link)">
      <div >
      <img  src="{{data.image}}" class="newsLargeImage"/>
      <div padding-top padding-left class="newsLargeTitle">{{data.title}}</div>
      <div padding-left class="newsSmallPTI" >पीटीआई | अपडेट : {{data.created}} </div>
    </div>
  </ion-card>

</ion-content>
