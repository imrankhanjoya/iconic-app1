<ion-header no-border>
 <!-- <ion-navbar color="#101c00" hideBackButton="true"> -->
  <ion-navbar color="#101c00">
  <div>
    <!-- <ion-icon style="float: left"  class="back_icon" name="ios-arrow-round-back" (click)="back()"></ion-icon> -->
    <ion-title class="title_haed">{{'NEWS' | translate}}</ion-title>
  </div>
   
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-card *ngFor="let data of newsData.data; let i=index " class="card card-md" (click)="gotoWebView(newsData.data[i].link)">
      <div >
      <img  src="{{data.image}}" class="newsLargeImage"/>
      <div padding-top padding-left class="newsLargeTitle">{{data.title}}</div>
      <div padding-left class="newsSmallPTI" >{{ 'PTI_AND_UPDATE' | translate }} : {{data.created}} </div>
    </div>
  </ion-card>

</ion-content>
