<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card class="mainCard">
    <img src="assets/img/drawable-hdpi/bitmap.png" class="imagelist"/>
    <p class="pTitle">सिंचाई में दूषित पानी का इस्तेमाल</p>
    <p class="pContent">India | गुरुवार जुलाई 6, 2017 05:09 AM IST</p>
    <p class="description">भारत व चार अन्य देश दुनिया में सबसे ज्यादा फसलों की सिंचाई अपशिष्ट पानी से करते हैं. इससे लाखों लोगों के स्वास्थ्य पर गंभीर असर पड़ता है …</p>
  </ion-card>
</ion-content>
