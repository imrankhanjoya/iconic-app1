<ion-header>

  <ion-navbar>
    <ion-title>Crop Type</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list *ngFor="let cropTypeD of cropType.data;let i=index ">
    <ion-card class="image-card" >
	    <img src="{{cropTypeD.image}}" >
	    <div class="card-title-box">
	    <div class="card-title">  {{cropTypeD.crop_type}}</div>
	    <button ion-button color="light" (click)="gotocroplist(cropTypeD.crop_type)" outline>See More</button>
	    </div>
    </ion-card>
</ion-list>
</ion-content>
