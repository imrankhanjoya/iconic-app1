<ion-header style="background-color: white">

  <ion-navbar hideBackButton="true">
  <div>
    <ion-icon style="float: left"  class="back_icon" name="ios-arrow-round-back" (click)="back()"></ion-icon>
    <ion-title class="title_haed">{{'QUESTION_ANSWER_TITLE' | translate}}</ion-title>
  </div>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
  <ion-list *ngFor="let data of items;let i=index ">
    <ion-item (click)="gotoViewquestion(data.id)">
      <ion-row  >
        <ion-col col-12>
          <div class="qtitle">{{data.title}}</div>
        </ion-col>
      </ion-row>
      <ion-row  >
        <ion-col col-12>
          <div class="subtitles">{{data.display_name}} â€¢ {{data.ago}} ago 
          <span *ngIf="data.answer_count!=0">{{data.answer_count}} Reply</span></div>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{'LOADING_MORE_DATA' | translate}}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-card>
</ion-content>
<ion-footer>
    <div class="block">
      <button ion-button block (click)="gotoAskquestion()">{{'QUESTION_POST_QUESTION' | translate}}</button>
  </div>
</ion-footer>
