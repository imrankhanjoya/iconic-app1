<ion-header style="background-color: white">

  <ion-navbar>
    <ion-title>{{'QUESTION_ANSWER_TITLE' | translate}}</ion-title>
  </ion-navbar>
  <div class="block">
    <button ion-button block (click)="gotoAskquestion()">{{'QUESTION_POST_QUESTION' | translate}}</button>
  </div>
</ion-header>


<ion-content>
<ion-card>
  <ion-list *ngFor="let data of questionsDatalist.data;let i=index ">
    <ion-item (click)="gotoViewquestion(data.id)">
      <ion-row  >
        <ion-col col-12>
          <div class="qtitle">{{data.title}}</div>
        </ion-col>
      </ion-row>
      <ion-row  >
        <ion-col col-12>
          <div class="subtitles">{{data.display_name}} â€¢ {{data.ago}} ago</div>
        </ion-col>
      </ion-row>

    </ion-item>
    <div class="ans"></div>
  </ion-list>

</ion-card>
</ion-content>
