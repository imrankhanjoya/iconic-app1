<ion-header>

  <ion-navbar>
    <ion-title>Q & A</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-list *ngFor="let data of questionsDatalist.data;let i=index ">
    <ion-item >
      <h2 class="qtitle"><b>{{data.title}}</b></h2>
      <p class="subtitles">{{data.display_name}}• {{data.ago}} ago • response {{data.answer_count}}</p>
      <button  class="subtitles" ion-button clear item-end  (click)="gotoViewquestion(data.id)">View</button>
    </ion-item>
    <div class="ans"></div>
  </ion-list>
  <div class="block">
    <button ion-button block (click)="gotoAskquestion()">अपना प्रश्न पोस्ट करें</button>
  </div>
</ion-card>
</ion-content>
