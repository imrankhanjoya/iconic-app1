<ion-header>

  <ion-navbar>
    <button menuToggle="left">
     <ion-icon name="back"></ion-icon>
    </button>
    <ion-title>{{'SETTING_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
<form *ngIf="pageTitle=='crops'" [formGroup]="todo" (ngSubmit)="logForm()">
  <ion-item>
    <ion-label>Todo</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea formControlName="description"></ion-textarea>
  </ion-item>
  <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
</form>

<form *ngIf="pageTitle=='crops'" [formGroup]="todo" (ngSubmit)="logForm()">
  <ion-item>
    <ion-label>Todo Part two</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea formControlName="description"></ion-textarea>
  </ion-item>
  <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
</form>

</ion-content>
