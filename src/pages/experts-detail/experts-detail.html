<ion-header>

  <ion-navbar>
    <ion-title>{{'EXPRET_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="expertdetail.status">
    <img class="wallet" src="{{expertdetail.data.attachments}}"/>
    <div class="pClass smallTitle fontBold colorGrey">{{expertdetail.data.title}}</div>
    <div class="pTitle1 subHeadingFont colorGreen">{{expertdetail.data.date}}</div>
    <div class="pContent"><span innerHtml="{{expertdetail.data.content}}"></span></div>

          <div class="block" *ngIf="expertdetail.type=='services'">
          <button ion-button block>{{'EXPRET_CONTECT' | translate}}</button>
          </div>
  </ion-card>

</ion-content>
