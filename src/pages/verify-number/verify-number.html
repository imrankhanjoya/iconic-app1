<ion-header>

  <ion-navbar>
    <ion-title>{{'VERIFY_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="main" padding>
	<h1 class="text"> {{'VERIFY_THANKS' | translate}}</h1>
	<p class="text1" >{{'VERIFY_TYPE_OTP' | translate}}
</p>
</div>
<div class="greatinput"padding>

 <div class="input">
 	<ion-item>
        <ion-input [(ngModel)]="RegisterData.verifyOtpfirst" name="verifyOtpfirst" value="" type="text" maxlength="1" ></ion-input>
</ion-item>
</div>
<div class="input">
 	<ion-item>
        <ion-input [(ngModel)]="RegisterData.verifyOtpSecond" name="verifyOtpSecond" value="" id="PasswordInput"  type="text" maxlength="1"></ion-input>
</ion-item>
</div>
<div class="input">
 	<ion-item>
        <ion-input [(ngModel)]="RegisterData.verifyOtpThired" name="verifyOtpThired" value="" type="text" maxlength="1" ></ion-input>
</ion-item>
</div>
<div class="input">
 	<ion-item>
        <ion-input [(ngModel)]="RegisterData.verifyOtpFourth" name="verifyOtpFourth" value="" type="text" maxlength="1" ></ion-input>
</ion-item>
</div>
</div>
<div  class="p_button">
    <button class="p_1" (click)="verifyNumber()" >{{'OTP_NUMBER_SEND_OTP' | translate}}</button>
  </div>
</ion-content>


<div class="background">
    <div id="sun">
        <div id="sunbg"></div>
    </div>
    <i class="fa fa-cloud" id="cloud1"></i>
    <i class="fa fa-cloud" id="cloud2"></i>

    <img id="radio" src="assets/img/radio_control.png" />

    <div id="village">
        &nbsp;
    </div>
    <div id="tractor">
        <img src="assets/img/fan.png" class="fa-spin" id="fan"/>
        <img src="assets/img/shape.png" id="tower"/>

    </div>
    <div id="grass">
    </div>
</div>
