<!--
  Generated template for the RentalsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="fulldark">
    <ion-title>किराया</ion-title>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="gotoSearchProduct()" class="wallet">
    <img src="assets/img/agri bolo icon/hdpi/wallet.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/notification.png">
    </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="presentPopover($event)" class="wallet">
      <img src="assets/img/agri bolo icon/hdpi/Fill 31 + Fill 32 + Fill 33.png">
    </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item >
      <ion-label>categery</ion-label>
      <ion-select [(ngModel)]="notifications" interface="action-sheet">
        <ion-option value="enable">Enable</ion-option>
        <ion-option value="mute">Mute</ion-option>
        <ion-option value="mute_week">Mute for a week</ion-option>
        <ion-option value="mute_year" >Mute for a year</ion-option>
      </ion-select>
    </ion-item>
   <ion-grid >
  

    <ion-card class="image-card" (click)="RentalsPage(data.id)" *ngFor=" let data of Rental_Listdata.data, let i = index "  >
      <div class="row">
      <img  src="{{data.attachments}}" class="newsLargeImage fitImage"/>
      <div class="alignLeft paddingLeft colorGrey newsLargeTitle">{{data.title}}</div>
      <div class="alignCenter">
        <button ion-button clear class="labelGreen"  (click)="gotoNewsPage()">विनती पर मुल्य </button>
      </div>


    </div>
    </ion-card>

      










</ion-grid>
</ion-content>
