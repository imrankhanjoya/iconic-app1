<ion-header>
  <ion-navbar>
    <ion-title> {{'Specialist'| translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="headericon" (click)="dismiss()">
        <ion-icon ios="ios-close" md="md-close" class="colorGreen paddingRightdisplayOneFont"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form  [formGroup]="speciatist" (ngSubmit)="filteSpeciatistForm()">
      <ion-card>

<ion-item>
  <ion-label>{{'SELECT_SPECIALIST_CATEGORY'| translate}}</ion-label>
  <ion-select formControlName="SpeciaList" multiple="true">
    <ion-option *ngFor="let catData of catDatas.data;" value={{catData.slug}}>{{catData.cat_name}}</ion-option>
  </ion-select>
</ion-item>
 <div  class="p_button margin-top" style="float: right">
                <button class="p_1" ion-button  (click)="dismiss()" clear>{{'CANCEL_BUTTON'|translate}}</button>
            </div>
            
            <div  class="p_button" style="float: right">
             <button class="p_1" ion-button type="submit" [disabled]="!speciatist.valid">{{'SEARCH_CAT'|translate}}</button>
          </div>
          </ion-card>
            </form>

</ion-content>
